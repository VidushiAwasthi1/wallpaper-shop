<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wallpaper Shop</h1>
        <nav>
            <ul>
                <li><a href="#products">Shop Now</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h2>Our Bestsellers</h2>
        <div class="grid-container">
            <div class="product">
                <img src="floral.jpg" alt="Floral Wallpaper">
                <h3>Floral Wallpaper</h3>
            </div>
            <div class="product">
                <img src="geometric.jpg" alt="Geometric Wallpaper">
                <h3>Geometric Wallpaper</h3>
            </div>
            <div class="product">
                <img src="textured.jpg" alt="Textured Wallpaper">
                <h3>Textured Wallpaper</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Wallpaper Shop</p>
    </footer>
</body>
</html>
